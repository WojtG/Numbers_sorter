<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wojtek" />
    <meta
      name="description"
      content="Tool that allows you to sort building plot"
    />
    <meta name="keywords" content="building plot sorter,sorter" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Sorter Działek</title>
  </head>
  <body>
    <form class="sorting-form" action=" " method=" ">
      <label class="sorting-form__desc" for="number"
        >Numery działek oddzielaj przecinkiem!</label
      >
      <input
        class="sorting-form__input form-common-styles"
        name="number"
        id="number"
        type="text"
        title="Numery działek oddzielaj przecinkiem!"
        required
        placeholder="Wpisz działki tutaj..."
      />
      <input
        class="sorting-form__btn-sort form-common-styles btn"
        type="submit"
        value="SORT"
      />
      <textarea
        id="myInput"
        readonly
        rows="10"
        class="sorting-form__output form-common-styles"
      ></textarea>
      <input
        type="submit"
        value="RESET"
        class="form-common-styles btn sorting-form__btn-reset"
      />
      <input
        type="submit"
        value="COPY"
        class="form-common-styles btn sorting-form__btn-copy"
      />
    </form>
    <script src="./script.js"></script>
  </body>
</html>
